{% extends "checkins/template.html" %}
{% load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'checkins/register-styles.css' %}">
{% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<main class="main" style="background-image: url({% static 'media/body-bg.svg' %});">
  
	<div class="login-box">

		<h1 class="head">Register</h1>

		<form method="POST" class="form">
			{% csrf_token %}
			{{ register_form|crispy }}                    
			<div class="svg-wrapper">
				<svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
				<rect id="shape" height="40" width="150"/>
				<div id="text">
					<button type="submit"><span class="spot"></span>Register</button>
				</div>
				</svg>
			</div>
			<p class="ca">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
		</form>

	</div>
	<div id="animation" class="animation"></div>

</main>
<!-- https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json -->

{% endblock %}
<script>
{% block jquery %}

	var animation = bodymovin.loadAnimation({
	// animationData: { /* ... */ },
	container: document.getElementById('animation'), // required
	path: 'https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json', // required
	renderer: 'svg', // required
	loop: true, // optional
	autoplay: true, // optional
	name: "Demo Animation", // optional
	});

	var thingToRemove = document.querySelectorAll(".form-text")[0];
	thingToRemove.parentNode.removeChild(thingToRemove);
	var thingToRemove = document.querySelectorAll(".form-text")[0];
	thingToRemove.parentNode.removeChild(thingToRemove);
	var thingToRemove = document.querySelectorAll(".form-text")[0];
	thingToRemove.parentNode.removeChild(thingToRemove);

{% endblock %}
</script>
